<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>{{building.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            Office List
        </ion-list-header>
        <ion-item *ngFor="let item of offices" (click)="viewOffice(item)">
            <ion-avatar item-start>
                <img src="assets/images/working-icon.png">
            </ion-avatar>
            <h2>{{item.company}}</h2>
            <p>{{item.name}}</p>
        </ion-item>
    </ion-list>
</ion-content>
