<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>WTCB</ion-title>
    </ion-navbar>
</ion-header>

    <ion-content>
    <ion-grid ion-fixed>
  <ion-row class="notice-header">
    <ion-col style="background-color:black;color:white;">
      <ion-slides pager="true" class="superfill">
        <ion-slide class="dashboard">
          <h1>World Trade Center Bogota</h1>
        </ion-slide>
        <ion-slide class="alerts">
          <h1>Alertas</h1>
        </ion-slide>
        <ion-slide class="news">
          <h1>Noticias</h1>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>

  <ion-row class="wtc-container">
    <ion-col col-8 style="background-color:orange;color:white;">
      <ion-slides pager="true" class="superfill">
        <ion-slide class="torreA">
          <h1>TORRE A</h1>
        </ion-slide>
        <ion-slide class="torreB">
          <h1>TORRE B</h1>
        </ion-slide>
        <ion-slide class="torreC">
          <h1>TORRE C</h1>
        </ion-slide>
      </ion-slides>
    </ion-col>
        <ion-scroll scrollY="true" col-4 style="background-color:#EFEFEF;color:white;">
            <ion-list>
                <ion-list-header style="text-align-center;">
                  DEPARTAMENTOS
                </ion-list-header>

                <!-- Sliding item -->
                <ion-item-sliding>
                  <ion-item>
                        <button color="dark" ion-button medium full outline item-end icon-left menuToggle>
                        <ion-icon name="md-menu"></ion-icon>MENU</button>
                  </ion-item>
                  <ion-item-options>
                    
                  </ion-item-options>
                </ion-item-sliding>
                
                 <!-- Sliding item -->
                <ion-item-sliding>
                  <ion-item>
                        <button color="dark" ion-button medium full item-end menuToggle>
                       TORRES</button>
                  </ion-item>
                  <ion-item-options>
                    <button ion-button color="primary" (click)="archive()">Reportes</button>
                  </ion-item-options>
                </ion-item-sliding>
                
                <!-- Sliding item -->
                <ion-item-sliding>
                  <ion-item>
                        <button color="dark" ion-button medium full item-end menuToggle>
                       MANTENIMIENTO</button>
                  </ion-item>
                  <ion-item-options>
                    <button ion-button color="primary" (click)="archive()">Reportes</button>
                  </ion-item-options>
                </ion-item-sliding>

                <!-- Sliding item -->
                <ion-item-sliding>
                  <ion-item>
                        <button color="dark" ion-button medium full item-end menuToggle>
                        ADMINISTRACION</button>
                  </ion-item>
                  <ion-item-options>
                    <button ion-button color="primary" (click)="archive()">Reportes</button>
                  </ion-item-options>
                </ion-item-sliding>
                
                <!-- Sliding item -->
                <ion-item-sliding>
                  <ion-item>
                        <button color="dark" ion-button medium full item-end menuToggle>
                        OFICINAS</button>
                  </ion-item>
                  <ion-item-options>
                    <button ion-button color="primary" (click)="archive()">Reportes</button>
                  </ion-item-options>
                </ion-item-sliding>
                
                 <!-- Sliding item -->
                <ion-item-sliding>
                  <ion-item>
                        <button color="dark" ion-button medium full item-end menuToggle>
                        ACCESSO</button>
                  </ion-item>
                  <ion-item-options>
                    <button ion-button color="primary" (click)="archive()">Reportes</button>
                  </ion-item-options>
                </ion-item-sliding>
                
                 <!-- Sliding item -->
                <ion-item-sliding>
                  <ion-item>
                        <button color="dark" ion-button medium full item-end menuToggle>
                        RECEPCION</button>
                  </ion-item>
                  <ion-item-options>
                    <button ion-button color="primary" (click)="archive()">Reportes</button>
                  </ion-item-options>
                </ion-item-sliding>
             


              </ion-list>
        </ion-scroll>

  </ion-row>



</ion-grid>
</ion-content>
