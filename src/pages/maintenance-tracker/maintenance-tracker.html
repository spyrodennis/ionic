<ion-header>

    <ion-navbar>
        <ion-title>Maintenance Tracker</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            Active Step
        </ion-list-header>

        <ion-item>
            <ion-icon ios="ios-alert" md="md-alert"></ion-icon>
            {{request.stepText}}
            <ion-note item-end *ngIf="authUser.level != 4">{{request.stepNext}}</ion-note>
        </ion-item>
    </ion-list>

    <ion-list style="margin-top: 20px;">
        <ion-list-header>
            Maintenance Request
        </ion-list-header>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/images/working-icon.png">
            </ion-avatar>
            <h2>{{office.company}}</h2>
            <p>{{office.name}}</p>
        </ion-item>
        <ion-item>
            <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
            Request Date
            <ion-note item-end *ngIf="authUser.level != 4">{{request.created_at}}</ion-note>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            Requested By
        </ion-list-header>
        <ion-item>
            <ion-icon ios="ios-person" md="md-person"></ion-icon>
            {{user.first_name + ' ' + user.last_name}}
        </ion-item>
        <ion-item>
            <ion-toggle [(ngModel)]="viewRequest"></ion-toggle>
            <ion-label>
                View Request Details
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-card *ngIf="viewRequest">
        <ion-card-content>
            <p>{{request.comment}}</p>
        </ion-card-content>

        <ion-slides pager="true" *ngIf="request.photos.length > 0">
            <ion-slide *ngFor="let item of request.photos;">
                <img src="{{item}}"/>
            </ion-slide>
        </ion-slides>
    </ion-card>
</ion-content>
