<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Building List</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>There Are 3 Buildings A, B and C</p>
    <ion-card *ngFor="let item of buildings; let i = index;">
        <ion-item (click)="viewBuilding(item)">
            <ion-avatar item-start>
                <img src="assets/images/building.jpg">
            </ion-avatar>
            <h2>{{item.name}}</h2>
            <p>{{item.description}}</p>
        </ion-item>
        <ion-item>
            <ion-label>Select Floor</ion-label>
            <ion-select interface="popover">
                <ion-option value="{{fitem.id}}" *ngFor="let fitem of item.floors">{{fitem.name}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-card>
    <p>Access Levels: 4+</p>
    <button ion-button block (click)="createOffice()">Create Office</button>
</ion-content>
