<ion-header>

    <ion-navbar>
        <ion-title>Signup</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <img src="assets/images/building.jpg"/>

        <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="user.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

    </ion-card>

    <button ion-button clear block color="dark" (click)="checkUser()">Sign Up</button>
</ion-content>
